<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>서버 오류 - 잠시 후 다시 시도해주세요</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #ff7e5f 0%, #feb47b 100%);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            text-align: center;
        }
        .error-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 3rem;
            max-width: 500px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .error-code {
            font-size: 6rem;
            font-weight: bold;
            margin: 0;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        .error-message {
            font-size: 1.5rem;
            margin: 1rem 0;
            opacity: 0.9;
        }
        .error-description {
            font-size: 1rem;
            opacity: 0.7;
            margin: 1rem 0 2rem;
        }
        .back-button {
            display: inline-block;
            padding: 12px 24px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            text-decoration: none;
            border-radius: 25px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            transition: all 0.3s ease;
            margin: 0 8px;
        }
        .back-button:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }
        .retry-button {
            background: rgba(255, 255, 255, 0.3);
        }
    </style>
</head>
<body>
    <div class="error-container">
        <h1 class="error-code">5XX</h1>
        <h2 class="error-message">서버 오류가 발생했습니다</h2>
        <p class="error-description">
            일시적인 서버 문제입니다. 잠시 후 다시 시도해주세요.<br>
            문제가 지속되면 관리자에게 문의하세요.
        </p>
        <a href="javascript:location.reload()" class="back-button retry-button">다시 시도</a>
        <a href="/" class="back-button">홈으로 돌아가기</a>
    </div>
</body>
</html>
