<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mono Class Platform - 상태 대시보드</title>
    <link rel="icon" type="image/svg+xml" href="/favicon.svg">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        .header {
            text-align: center;
            margin-bottom: 3rem;
            color: white;
        }

        .header h1 {
            font-size: 3rem;
            font-weight: 300;
            margin-bottom: 0.5rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .dashboard {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            margin-bottom: 3rem;
        }

        .card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 2rem;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.15);
        }

        .card-header {
            display: flex;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .card-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 1rem;
            font-size: 1.5rem;
        }

        .card-title {
            font-size: 1.25rem;
            font-weight: 600;
            color: #2d3748;
        }

        .status-indicator {
            display: flex;
            align-items: center;
            margin-bottom: 1rem;
        }

        .status-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 0.5rem;
        }

        .status-online { background-color: #48bb78; }
        .status-offline { background-color: #f56565; }
        .status-degraded { background-color: #ed8936; }

        .info-grid {
            display: grid;
            gap: 0.5rem;
        }

        .info-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.5rem 0;
            border-bottom: 1px solid rgba(0, 0, 0, 0.05);
        }

        .info-label {
            font-weight: 500;
            color: #4a5568;
        }

        .info-value {
            font-family: 'SFMono-Regular', 'Monaco', 'Consolas', monospace;
            font-size: 0.9rem;
            color: #2d3748;
            background: rgba(0, 0, 0, 0.05);
            padding: 0.25rem 0.5rem;
            border-radius: 4px;
        }

        .refresh-button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 25px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 1rem;
            width: 100%;
        }

        .refresh-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        .refresh-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .loading {
            opacity: 0.6;
        }

        .error {
            color: #e53e3e;
            background: #fed7d7;
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
        }

        .timestamp {
            text-align: center;
            color: rgba(255, 255, 255, 0.8);
            font-size: 0.9rem;
            margin-top: 2rem;
        }

        .api-links {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            justify-content: center;
            margin-top: 2rem;
        }

        .api-link {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            padding: 0.5rem 1rem;
            text-decoration: none;
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            transition: all 0.3s ease;
        }

        .api-link:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .dashboard {
                grid-template-columns: 1fr;
                gap: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Mono Class Platform</h1>
            <p>교육용 통합 플랫폼 상태 대시보드</p>
        </div>

        <div class="dashboard">
            <!-- Server Status Card -->
            <div class="card">
                <div class="card-header">
                    <div class="card-icon" style="background: linear-gradient(135deg, #48bb78, #38a169);">🖥️</div>
                    <div class="card-title">서버 상태</div>
                </div>
                <div id="server-status">
                    <div class="loading">서버 상태를 확인하는 중...</div>
                </div>
                <button class="refresh-button" onclick="refreshServerStatus()">상태 새로고침</button>
            </div>

            <!-- System Info Card -->
            <div class="card">
                <div class="card-header">
                    <div class="card-icon" style="background: linear-gradient(135deg, #667eea, #764ba2);">📊</div>
                    <div class="card-title">시스템 정보</div>
                </div>
                <div id="system-info">
                    <div class="loading">시스템 정보를 로드하는 중...</div>
                </div>
            </div>

            <!-- Client Info Card -->
            <div class="card">
                <div class="card-header">
                    <div class="card-icon" style="background: linear-gradient(135deg, #ed8936, #dd6b20);">🌐</div>
                    <div class="card-title">클라이언트 정보</div>
                </div>
                <div id="client-info">
                    <div class="loading">클라이언트 정보를 로드하는 중...</div>
                </div>
            </div>
        </div>

        <div class="api-links">
            <a href="/healthz" class="api-link" target="_blank">Health Check</a>
            <a href="/api/version" class="api-link" target="_blank">Version Info</a>
            <a href="/api/echo" class="api-link" id="echo-link" target="_blank" style="display: none;">Echo Test</a>
            <a href="/dev.html" class="api-link" id="dev-link" style="display: none;">🔧 Dev Tools</a>
        </div>

        <div class="timestamp" id="last-updated">
            마지막 업데이트: 로딩 중...
        </div>
    </div>

    <script>
        let debugMode = false;
        let refreshInterval;

        // Initialize on page load
        document.addEventListener('DOMContentLoaded', function() {
            loadAllData();
            // Auto refresh every 30 seconds
            refreshInterval = setInterval(loadAllData, 30000);
        });

        async function loadAllData() {
            await Promise.all([
                loadServerStatus(),
                loadSystemInfo(),
                loadClientInfo()
            ]);
            updateTimestamp();
        }

        async function loadServerStatus() {
            try {
                const response = await fetch('/healthz');
                const data = await response.json();
                
                let statusClass = 'status-online';
                let statusText = '온라인';
                
                if (!response.ok || data.status !== 'ok') {
                    statusClass = 'status-offline';
                    statusText = '오프라인';
                } else if (data.database !== 'ok') {
                    statusClass = 'status-degraded';
                    statusText = '제한됨';
                }

                const serverStatusHtml = `
                    <div class="status-indicator">
                        <div class="status-dot ${statusClass}"></div>
                        <span><strong>${statusText}</strong></span>
                    </div>
                    <div class="info-grid">
                        <div class="info-item">
                            <span class="info-label">상태</span>
                            <span class="info-value">${data.status || 'unknown'}</span>
                        </div>
                        <div class="info-item">
                            <span class="info-label">데이터베이스</span>
                            <span class="info-value">${data.database || 'unknown'}</span>
                        </div>
                        <div class="info-item">
                            <span class="info-label">서버 시간</span>
                            <span class="info-value">${data.time ? new Date(data.time).toLocaleString('ko-KR') : 'unknown'}</span>
                        </div>
                        <div class="info-item">
                            <span class="info-label">시간대</span>
                            <span class="info-value">${data.timezone || 'unknown'}</span>
                        </div>
                    </div>
                `;
                
                document.getElementById('server-status').innerHTML = serverStatusHtml;
            } catch (error) {
                document.getElementById('server-status').innerHTML = `
                    <div class="error">서버 상태를 확인할 수 없습니다: ${error.message}</div>
                `;
            }
        }

        async function loadSystemInfo() {
            try {
                const response = await fetch('/api/version');
                const data = await response.json();
                
                const systemInfoHtml = `
                    <div class="info-grid">
                        <div class="info-item">
                            <span class="info-label">프로젝트</span>
                            <span class="info-value">${data.project || 'unknown'}</span>
                        </div>
                        <div class="info-item">
                            <span class="info-label">버전</span>
                            <span class="info-value">${data.version || 'unknown'}</span>
                        </div>
                        <div class="info-item">
                            <span class="info-label">빌드 시간</span>
                            <span class="info-value">${data.build_ts ? new Date(data.build_ts).toLocaleString('ko-KR') : 'unknown'}</span>
                        </div>
                        <div class="info-item">
                            <span class="info-label">시간대</span>
                            <span class="info-value">${data.timezone || 'unknown'}</span>
                        </div>
                    </div>
                `;
                
                document.getElementById('system-info').innerHTML = systemInfoHtml;
            } catch (error) {
                document.getElementById('system-info').innerHTML = `
                    <div class="error">시스템 정보를 로드할 수 없습니다: ${error.message}</div>
                `;
            }
        }

        async function loadClientInfo() {
            try {
                // Try echo endpoint first (if available)
                let clientData = {};
                
                try {
                    const echoResponse = await fetch('/api/echo');
                    if (echoResponse.ok) {
                        clientData = await echoResponse.json();
                        debugMode = true;
                        document.getElementById('echo-link').style.display = 'inline-block';
                        document.getElementById('dev-link').style.display = 'inline-block';
                    }
                } catch (echoError) {
                    // Echo not available, use client-side info
                }

                const clientInfoHtml = `
                    <div class="info-grid">
                        <div class="info-item">
                            <span class="info-label">IP 주소</span>
                            <span class="info-value">${clientData.client_ip || 'unknown'}</span>
                        </div>
                        <div class="info-item">
                            <span class="info-label">User Agent</span>
                            <span class="info-value" style="max-width: 200px; overflow: hidden; text-overflow: ellipsis; white-space: nowrap;" title="${navigator.userAgent}">
                                ${clientData.headers?.['user-agent'] || navigator.userAgent || 'unknown'}
                            </span>
                        </div>
                        <div class="info-item">
                            <span class="info-label">화면 해상도</span>
                            <span class="info-value">${screen.width}x${screen.height}</span>
                        </div>
                        <div class="info-item">
                            <span class="info-label">언어</span>
                            <span class="info-value">${navigator.language || 'unknown'}</span>
                        </div>
                        <div class="info-item">
                            <span class="info-label">플랫폼</span>
                            <span class="info-value">${navigator.platform || 'unknown'}</span>
                        </div>
                        ${debugMode ? `<div class="info-item">
                            <span class="info-label">디버그 모드</span>
                            <span class="info-value">활성화</span>
                        </div>` : ''}
                    </div>
                `;
                
                document.getElementById('client-info').innerHTML = clientInfoHtml;
            } catch (error) {
                document.getElementById('client-info').innerHTML = `
                    <div class="error">클라이언트 정보를 로드할 수 없습니다: ${error.message}</div>
                `;
            }
        }

        function refreshServerStatus() {
            const button = document.querySelector('.refresh-button');
            button.disabled = true;
            button.textContent = '새로고침 중...';
            
            loadServerStatus().finally(() => {
                button.disabled = false;
                button.textContent = '상태 새로고침';
                updateTimestamp();
            });
        }

        function updateTimestamp() {
            const now = new Date();
            document.getElementById('last-updated').textContent = 
                `마지막 업데이트: ${now.toLocaleString('ko-KR')}`;
        }

        // Cleanup interval on page unload
        window.addEventListener('beforeunload', function() {
            if (refreshInterval) {
                clearInterval(refreshInterval);
            }
        });
    </script>
</body>
</html>
