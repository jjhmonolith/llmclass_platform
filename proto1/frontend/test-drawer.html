<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>테스트 드로어</title>
    <style>
        :root {
            --drawer-handle-height: 50px;
            --input-mobile-height: 165px;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            overflow: hidden;
        }
        
        @media (max-width: 768px) {
            body {
                display: block;
            }
            
            .chat-container {
                position: fixed;
                top: 0;
                left: 0;
                right: 0;
                bottom: calc(var(--input-mobile-height) + var(--drawer-handle-height));
                background: white;
                padding: 20px;
            }
            
            .input-section-mobile {
                position: fixed;
                bottom: var(--drawer-handle-height);
                left: 0;
                right: 0;
                height: var(--input-mobile-height);
                background: white;
                display: flex;
                align-items: center;
                padding: 15px;
                z-index: 999;
            }
            
            .tutor-container {
                position: fixed !important;
                bottom: 0 !important;
                left: 0 !important;
                right: 0 !important;
                background: white !important;
                border-radius: 20px 20px 0 0 !important;
                box-shadow: 0 -4px 20px rgba(0, 0, 0, 0.1) !important;
                transform: translateY(calc(100% - var(--drawer-handle-height))) !important;
                transition: transform 0.3s ease !important;
                z-index: 1000 !important;
                max-height: 70vh !important;
                display: flex !important;
                flex-direction: column !important;
            }
            
            .tutor-container.open {
                transform: translateY(0) !important;
            }
            
            .drawer-handle-area {
                height: var(--drawer-handle-height) !important;
                display: flex !important;
                flex-direction: column !important;
                justify-content: center !important;
                align-items: center !important;
                cursor: pointer !important;
                background: white !important;
                border-bottom: 1px solid #f1f5f9 !important;
            }
            
            .drawer-handle {
                width: 50px !important;
                height: 5px !important;
                background: #f5576c !important;
                border-radius: 3px !important;
                margin-bottom: 4px !important;
            }
            
            .drawer-handle-text {
                font-size: 11px !important;
                color: #64748b !important;
                font-weight: 500 !important;
            }
            
            .tutor-content {
                flex: 1;
                padding: 20px;
                overflow-y: auto;
            }
        }
        
        @media (min-width: 769px) {
            .input-section-mobile {
                display: none !important;
            }
            
            .drawer-handle-area {
                display: none !important;
            }
            
            .tutor-container {
                position: static !important;
                transform: none !important;
            }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <h1>채팅 영역</h1>
        <p>여기는 채팅 메시지들이 표시됩니다.</p>
        <p>모바일에서는 하단에 드로어가 보여야 합니다.</p>
    </div>

    <div class="input-section-mobile">
        <input type="text" placeholder="메시지 입력..." style="flex: 1; padding: 10px; border: 1px solid #ccc; border-radius: 20px;">
        <button style="margin-left: 10px; padding: 10px 20px; background: #667eea; color: white; border: none; border-radius: 20px;">전송</button>
    </div>

    <div class="tutor-container" id="tutorDrawer">
        <div class="drawer-handle-area" id="drawerHandle">
            <div class="drawer-handle"></div>
            <div class="drawer-handle-text">🎓 AI 튜터 피드백</div>
        </div>
        <div class="tutor-content">
            <h3>AI 튜터 피드백</h3>
            <p>여기에 튜터 피드백이 표시됩니다.</p>
            <p>드로어를 열고 닫을 수 있습니다.</p>
        </div>
    </div>

    <script>
        console.log('테스트 스크립트 시작');
        
        const tutorDrawer = document.getElementById('tutorDrawer');
        const drawerHandle = document.getElementById('drawerHandle');
        
        console.log('요소 확인:', {
            tutorDrawer: !!tutorDrawer,
            drawerHandle: !!drawerHandle,
            windowWidth: window.innerWidth
        });
        
        if (drawerHandle) {
            drawerHandle.addEventListener('click', function() {
                console.log('드로어 핸들 클릭됨');
                if (tutorDrawer.classList.contains('open')) {
                    tutorDrawer.classList.remove('open');
                    console.log('드로어 닫음');
                } else {
                    tutorDrawer.classList.add('open');
                    console.log('드로어 열음');
                }
            });
        }
        
        console.log('스크립트 로드 완료');
    </script>
</body>
</html>
