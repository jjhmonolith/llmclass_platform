# Production overrides for docker-compose.yml
services:
  backend:
    # Production optimizations
    volumes:
      - ../backend:/app:ro  # Read-only for security
    environment:
      DEBUG_MODE: "false"
      ENABLE_ECHO_ENDPOINT: "false"
      LOG_LEVEL: "info"
    # Production resource limits
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '1.0'
        reservations:
          memory: 256M
          cpus: '0.5'
    # Don't expose port in production (only through proxy)
    ports: []

  proxy:
    # Production nginx optimizations
    deploy:
      resources:
        limits:
          memory: 128M
          cpus: '0.5'
        reservations:
          memory: 64M
          cpus: '0.25'

  db:
    # Production database config
    environment:
      # Disable verbose logging in production
      POSTGRES_LOG_STATEMENT: "none"
    # Production resource limits
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: '1.0'
        reservations:
          memory: 512M
          cpus: '0.5'
    # Don't expose port in production
    ports: []

  redis:
    # Production Redis config
    deploy:
      resources:
        limits:
          memory: 256M
          cpus: '0.5'
        reservations:
          memory: 128M
          cpus: '0.25'
    # Don't expose port in production
    ports: []